<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <meta charset="utf-8" />

  </head>
  <body>
    <h1 id="labelX">X = </h1>
    <h2 id="labelY">Y = </h1>
    <h3 id="labelZ">Z = </h1>
    <script>
    var degX;


      function setup() {
        createCanvas(windowHeight, windowHeight, WEBGL);

      }


      function draw() {
        background(200, 100, 100);
        //rotateZ(radians(rotationZ));
          degX = rotationX;
          degY = rotationY;
          degZ = rotationZ;

        rotateX(degX);
        rotateY(radians(rotationY));


        if(degX <= 0){
          box(50 , 255, 50);
        }else {
          box(100, 200, 200);
        }
document.getElementById("labelX").innerHTML = degX;
document.getElementById("labelY").innerHTML = degY;
document.getElementById("labelZ").innerHTML = degZ;
      }


    </script>

  </body>
</html>
