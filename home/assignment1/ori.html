<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <meta charset="utf-8" />

  </head>
  <body>
    <h1 id="labelX"></h1>
    <h2 id="labelY"></h1>
    <h3 id="labelZ"></h1>
    <script>
    var degX;
    var degY;
    var degZ;

let trainupside;
let trainside;
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        trainupside= loadImage('asset/upside.jpg');
        trainside= loadImage('asset/trainside.gif');
      }


      function draw() {
        background(200, 0, 100);
        translate(-windowWidth, -windowHeight);
        //rotateZ(radians(rotationZ));
          degX = rotationX;
          degY = rotationY;
          degZ = rotationZ;




        if(degY > 65 && degY < 89){
         image(trainside, 0, 0);
       }else if(degY > -88 && degY < -50){
        image(trainside, 0, 0);
      }else{
           image(trainupside, 0, 0);
        }
document.getElementById("labelX").innerHTML = "X = " + degX;
document.getElementById("labelY").innerHTML = "Y = "+ degY;
document.getElementById("labelZ").innerHTML = "Z = " + degZ;
      }


    </script>

  </body>
</html>
